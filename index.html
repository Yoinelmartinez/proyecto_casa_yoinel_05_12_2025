<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad de Colores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- EJERCICIO 1 -->
    <h2>Ejercicio 1: Paleta de colores</h2>
    <div class="palette">
        <div class="c1">#FF5733</div>
        <div class="c2">blue</div>
        <div class="c3">rgb(0,200,80)</div>
        <div class="c4">rgba(255,0,0,0.5)</div>
        <div class="c5">50% 20% 80%</div>
    </div>

    <!-- EJERCICIO 2 -->
    <h2>Ejercicio 2: Encabezado con imagen</h2>
    <div class="encabezado">
        <div class="capa"></div>
        <h1>Mi Encabezado</h1>
    </div>

    <!-- EJERCICIO 3 -->
    <h2>Ejercicio 3: Gradientes</h2>
    <div class="gradientes">
        <div class="g1">Lineal 90°</div>
        <div class="g2">45°</div>
        <div class="g3">Radial</div>
    </div>

    <!-- EJERCICIO 4 -->
    <h2>Ejercicio 4: Mini banner</h2>
    <div class="banner">
        Promoción
    </div>

</body>
</html>
